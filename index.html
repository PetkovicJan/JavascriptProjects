<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    
    <table>
      <tr>
        <td>
          <div id="display"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <button id="o(" class="op">(</button>
            <button id="o)" class="op">)</button>
            <button id="o%" class="op">%</button>
            <button id="oc" class="op">C</span>
          </div>
          <div>
            <button id="n1" class="num">1</button>
            <button id="n2" class="num">2</button>
            <button id="n3" class="num">3</button>
            <button id="o+" class="op">+</span>
          </div>
          <div>
            <button id="n4" class="num">4</button>
            <button id="n5" class="num">5</button>
            <button id="n6" class="num">6</button>
            <button id="o-" class="op">-</button>
          </div>
          <div>
            <button id="n7" class="num">7</button>
            <button id="n8" class="num">8</button>
            <button id="n9" class="num">9</button>
            <button id="o*" class="op">*</button>
          </div>
          <div>
            <button id="n0" class="num">0</button>
            <button id="o." class="num">.</button>
            <button id="o=" class="op">=</button>
            <button id="o/" class="op">/</button>
          </div>
        </td>
      </tr>
    </table>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
