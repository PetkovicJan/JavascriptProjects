<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TipCalculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<h1>Tip Calculator</h1>

		<form class="form">
			<ul>
				<li>
					<label for="bill">Bill Amount (â‚¬)</label>
					<input id="bill" type="number" name="bill" min="0" placeholder="Amount to be payed">
				</li>

				<li>
					<label for="service">How was the service?</label>
					<select id="service" name="service">
						<option selected disabled hidden> Select </option>
						<option value="0.25">Top Notch (25%)</option>
						<option value="0.20">Excellent (20%)</option>
						<option value="0.15">Good (15%)</option>
						<option value="0.10">Bad (10%)</option>
						<option value="0.05">Worst (5%)</option>
					</select>
				</li>

				<li>
					<label for="people">Number of people</label>
					<input id="people" type="number" name="people" min="1" max="12" placeholder="Number of people sharing the bill">
				</li>

				<li>
					<button type="button" id="calculateButton">Calculate</button>
				</li>

				<li>
					<span id="tipDisplay"></p>
				</li>

			</ul>
		</form>
	</div>

    <script src="js/script.js"></script>
</body>
</html>
