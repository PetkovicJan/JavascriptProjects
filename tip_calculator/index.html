<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TipCalculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<h1>Tip Calculator</h1>

	<div class="container">

		<p>
			<label for="bill">Bill Amount (â‚¬)</label>		
			<input type="number" name="bill" min="0">
		</p>

		<p>
			<label for="service">How was the service?</label>
			<select name="service">
				<option value="0.25">25% - Top Notch</option>
				<option value="0.20">20% - Excellent</option>
				<option value="0.15">15% - Good</option>
				<option value="0.10">10% - Bad</option>
				<option value="0.05">5% - Worst</option>
			</select>
		</p>

		<p>
			<label for="persons">Number of persons</label>		
			<input type="number" name="persons" min="1" max="12">
		</p>

		<p>
			<button id="calculateButton">Calculate</button>			
		</p>

		<p id="tipDisplay"></p>
	</div>

  <script src="js/script.js"></script>
</body>
</html>
